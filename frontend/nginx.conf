user  nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # --------------------
    # HTTP → HTTPS
    # --------------------
    server {
        listen 80;
        server_name voxflowai.ru;

        # Нужно только для продления сертификатов
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --------------------
    # HTTPS
    # --------------------
    server {
        listen 443 ssl http2;
        server_name voxflowai.ru;

        ssl_certificate     /etc/letsencrypt/live/voxflowai.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/voxflowai.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # --------------------
        # FRONTEND
        # --------------------
        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }

        # --------------------
        # ADMIN (SQLAdmin)
        # --------------------
        location /admin/ {
            proxy_pass http://backend:8000/admin/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
        }

        # --------------------
        # API
        # --------------------
        location /api/ {
            proxy_pass http://backend:8000/api/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --------------------
        # STATIC (SQLAdmin CSS/JS)
        # --------------------
        location /static/ {
            proxy_pass http://backend:8000/static/;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
